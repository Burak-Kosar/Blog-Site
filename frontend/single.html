<!DOCTYPE html>
<html>
<head>
  <title>Post Detay - MyBLOG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="is-preload">
  <div id="wrapper">
    <header id="header">
      <h1><a href="index.html">MyBLOG</a></h1>
      <nav class="main">
        <ul>
          <li class="search">
            <a class="fa-search" href="#search">Search</a>
            <form id="search" method="get" action="#">
              <input type="text" name="query" placeholder="Search posts..." />
            </form>
          </li>
        </ul>
      </nav>
    </header>

    <div id="main">
      <div id="single-post"></div>
      <ul id="post-navigation" class="actions pagination">
        <li><a id="prev-post" href="#" class="disabled button large previous">Önceki</a></li>
        <li><a id="next-post" href="#" class="disabled button large next">Sonraki</a></li>
      </ul>
    </div>

    <section id="sidebar">
      <section id="intro">
        <a href="#" class="logo"><img src="images/logo.jpg" alt="" /></a>
        <header><h2>My Blogs</h2></header>
      </section>

      <section><div class="mini-posts"></div></section>
      <section><ul class="posts"></ul></section>

      <section class="blurb">
        <h2>Hakkımda</h2>
        <p>Bu blogda ağırlıklı olarak kendi yazdığım hikayeleri paylaşıyorum...</p>
        <ul class="actions"><li><a href="#" class="button">Daha Fazla</a></li></ul>
      </section>

      <section id="footer">
        <ul class="icons">
          <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
          <li><a href="#" class="icon solid fa-rss"><span class="label">RSS</span></a></li>
          <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <p class="copyright">
          &copy; 2025 MyBLOG. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.
        </p>
      </section>
    </section>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Doğru JS yolları -->
  <script src="js/config.js"></script>
  <script src="js/mini.post.js"></script>
  <script src="js/post.single.js"></script>
</body>
</html>
