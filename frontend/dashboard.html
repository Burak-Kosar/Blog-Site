<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Yönetim Paneli</title>
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- ✅ Quill Editor CSS -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <style>
      #wrapper {
        padding: 3em 0.89em 3em 0.89em;
      }

      #sidebar {
        margin-right: 1em;
        min-width: 15em;
        width: 22em;
      }

      .dashboard-container {
        padding: 2rem;
        background: #fff;
      }

      .dashboard-form {
        background: #f9f9f9;
        padding: 2rem;
        margin-bottom: 2rem;
        border-radius: 6px;
      }

      .dashboard-form label {
        display: block;
        font-weight: bold;
        margin-top: 1rem;
      }

      .dashboard-form input,
      .dashboard-form select {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .dashboard-form button {
        margin-top: 1rem;
      }

      #editor {
        background: #fff;
        min-height: 200px;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 0.5rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table th,
      table td {
        padding: 0.75rem;
        border: 1px solid #ddd;
      }

      table th {
        background: #f2f2f2;
        text-align: left;
      }

      /* =======================
         Mobil Uyumlu Düzenlemeler
         ======================= */
      @media (max-width: 768px) {
        #wrapper {
          padding: 1em;
        }

        #main {
          width: 100%;
          padding: 0;
        }

        #sidebar {
          width: 100%;
          margin: 0 0 2rem 0;
        }

        /* Tabloyu blok hâline getir ve kart görünümü */
        .dashboard-container table,
        .dashboard-container thead,
        .dashboard-container tbody,
        .dashboard-container th,
        .dashboard-container td,
        .dashboard-container tr {
          display: block;
        }

        .dashboard-container thead tr {
          display: none; /* başlık satırını gizle */
        }

        .dashboard-container tr {
          margin-bottom: 1rem;
          border: 1px solid #ddd;
          border-radius: 6px;
          padding: 0.5rem;
          background: #fefefe;
        }

        .dashboard-container td {
          padding-left: 10%;
          position: relative;
          text-align: left;
          white-space: normal;
        }

        .dashboard-container td::before {
          content: attr(data-label);
          position: absolute;
          left: 0;
          width: 45%;
          padding-left: 0.5rem;
          font-weight: bold;
        }
      }
      /* Yeni Yazı Formu Mobil Düzenlemeleri */
@media (max-width: 768px) {
    .dashboard-form {
        padding: 1rem;
    }

    .dashboard-form label {
        font-size: 0.95rem;
    }

    .dashboard-form input,
    .dashboard-form select,
    .dashboard-form button {
        font-size: 0.9rem;
    }

    /* Quill editör mobilde tam genişlik ve daha yüksek */
    #editor {
        min-height: 250px;
        max-width: 100%;
        font-size: 0.95rem;
    }

    .dashboard-form button {
        width: 100%;
        padding: 0.75rem;
    }
}

    </style>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <h1><a href="#">Yönetim Paneli</a></h1>
        <nav class="links">
          <ul>
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="#" id="logoutBtn">Çıkış Yap</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <div id="main">
        <section class="dashboard-container">
          <h2>Yeni Yazı Ekle / Düzenle</h2>
          <form class="dashboard-form" id="addPostForm">
            <label for="title">Başlık</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Başlık giriniz"
            />
            <label for="image">Kapak Resmi</label>
            <input type="file" id="image" name="image" accept="image/*" />

            <label for="content">İçerik</label>
            <!-- ✅ Quill editör için div -->
            <div id="editor"></div>
            <input type="hidden" id="content" name="content" />

            <label for="status">Durum</label>
            <select id="status" name="status">
              <option value="draft">Taslak</option>
              <option value="published">Yayınla</option>
            </select>

            <button type="submit" class="button primary">Kaydet</button>
          </form>

          <h2>Yazılarım</h2>
          <table>
            <thead>
              <tr>
                <th>Başlık</th>
                <th>Durum</th>
                <th>Oluşturulma</th>
                <th>Yazar</th>
                <th>İşlemler</th>
              </tr>
            </thead>
            <tbody id="myPostsTable">
              <!-- JS ile doldurulacak -->
              <tr>
                <td data-label="Başlık">Örnek Yazı 1</td>
                <td data-label="Durum">Yayınlandı</td>
                <td data-label="Oluşturulma">26.08.2025</td>
                <td data-label="Yazar">Admin</td>
                <td data-label="İşlemler">
                  <button>Düzenle</button>
                  <button>Sil</button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>

      <!-- Sidebar -->
      <section id="sidebar">
        <section id="intro">
          <a href="#" class="logo"><img src="images/logo.jpg" alt="" /></a>
          <header>
            <h2>Yönetim</h2>
            <p>Site içeriklerinizi buradan yönetin</p>
          </header>
        </section>
      </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- ✅ Quill Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Dashboard JS -->
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/logout.js"></script>
  </body>
</html>
